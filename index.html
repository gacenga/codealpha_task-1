<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="expression" placeholder="Enter your calculation or data points" autofocus>
        </div>
        <div class="buttons">
            <!-- Number and Operation Buttons -->
            <button onclick="appendToExpression('7')">7</button>
            <button onclick="appendToExpression('8')">8</button>
            <button onclick="appendToExpression('9')">9</button>
            <button onclick="appendToExpression('/')">/</button>
            <button onclick="appendToExpression('4')">4</button>
            <button onclick="appendToExpression('5')">5</button>
            <button onclick="appendToExpression('6')">6</button>
            <button onclick="appendToExpression('*')">*</button>
            <button onclick="appendToExpression('1')">1</button>
            <button onclick="appendToExpression('2')">2</button>
            <button onclick="appendToExpression('3')">3</button>
            <button onclick="appendToExpression('-')">-</button>
            <button onclick="appendToExpression('0')">0</button>
            <button onclick="appendToExpression('.')">.</button>
            <button onclick="appendToExpression('+')">+</button>
            <button onclick="clearDisplay()">C</button>

            <!-- Advanced Math Buttons -->
            <button onclick="appendToExpression('nPr(')">nPr</button>
            <button onclick="appendToExpression('nCr(')">nCr</button>
            <button onclick="appendToExpression('derivative(')">d/dx</button>
            <button onclick="appendToExpression('integral(')">âˆ«dx</button>
            <button onclick="appendToExpression('regression(')">Reg</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.6.0/math.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
