<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="calculator card mx-auto p-3 shadow-lg">
            <input type="text" id="expression" class="form-control bg-transparent text-end text-white" placeholder="Enter your calculation or data points" readonly>
            <div class="row mt-3">
                <button class="btn btn-outline-light col-3" onclick="appendToExpression('7')">7</button>
                <button class="btn btn-outline-light col-3" onclick="appendToExpression('8')">8</button>
                <button class="btn btn-outline-light col-3" onclick="appendToExpression('9')">9</button>
                <button class="btn btn-danger col-3" onclick="clearDisplay()">C</button>
            </div>
            <div class="row mt-3">
                <button class="btn btn-outline-light col-3" onclick="appendToExpression('4')">4</button>
                <button class="btn btn-outline-light col-3" onclick="appendToExpression('5')">5</button>
                <button class="btn btn-outline-light col-3" onclick="appendToExpression('6')">6</button>
                <button class="btn btn-outline-light col-3" onclick="appendToExpression('+')">+</button>
            </div>
            <div class="row mt-3">
                <button class="btn btn-outline-light col-3" onclick="appendToExpression('1')">1</button>
                <button class="btn btn-outline-light col-3" onclick="appendToExpression('2')">2</button>
                <button class="btn btn-outline-light col-3" onclick="appendToExpression('3')">3</button>
                <button class="btn btn-outline-light col-3" onclick="appendToExpression('-')">-</button>
            </div>
            <div class="row mt-3">
                <button class="btn btn-outline-light col-3" onclick="appendToExpression('0')">0</button>
                <button class="btn btn-outline-light col-3" onclick="appendToExpression('.')">.</button>
                <button class="btn btn-outline-light col-3" onclick="appendToExpression('*')">*</button>
                <button class="btn btn-outline-light col-3" onclick="appendToExpression('/')">/</button>
            </div>
            <div class="row mt-3">
                <button class="btn btn-warning col-6" onclick="calculate()">=</button>
                <button class="btn btn-outline-success col-6" onclick="appendToExpression('nPr(,)')">nPr</button>
                <button class="btn btn-outline-success col-6" onclick="appendToExpression('nCr(,)')">nCr</button>
                <button class="btn btn-outline-info col-6" onclick="appendToExpression('derivative(,)')">Derivative</button>
                <button class="btn btn-outline-info col-6" onclick="appendToExpression('integral(,)')">Integral</button>
                <button class="btn btn-outline-info col-6" onclick="appendToExpression('regression()')">Regression</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.2.0/math.min.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
