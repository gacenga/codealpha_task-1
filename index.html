<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #1c1c3c, #464660);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .calculator {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
            width: 400px;
            margin: 50px auto;
        }
        .screen {
            width: 100%;
            height: 60px;
            text-align: right;
            font-size: 24px;
            margin-bottom: 10px;
            padding-right: 10px;
            border-radius: 5px;
        }
        button {
            width: 90px;
            height: 60px;
            font-size: 18px;
            margin: 5px;
        }
        .calc-btn {
            background-color: #444;
            border: none;
            color: white;
            transition: 0.2s;
        }
        .calc-btn:hover {
            background-color: #555;
        }
        .highlight-btn {
            background-color: #ff9500;
        }
    </style>
</head>
<body>

<div class="calculator text-center">
    <input type="text" id="expression" class="form-control screen" readonly>
    <div class="row">
        <button class="btn calc-btn" onclick="appendToExpression('7')">7</button>
        <button class="btn calc-btn" onclick="appendToExpression('8')">8</button>
        <button class="btn calc-btn" onclick="appendToExpression('9')">9</button>
        <button class="btn calc-btn highlight-btn" onclick="appendToExpression('/')">/</button>
    </div>
    <div class="row">
        <button class="btn calc-btn" onclick="appendToExpression('4')">4</button>
        <button class="btn calc-btn" onclick="appendToExpression('5')">5</button>
        <button class="btn calc-btn" onclick="appendToExpression('6')">6</button>
        <button class="btn calc-btn highlight-btn" onclick="appendToExpression('*')">*</button>
    </div>
    <div class="row">
        <button class="btn calc-btn" onclick="appendToExpression('1')">1</button>
        <button class="btn calc-btn" onclick="appendToExpression('2')">2</button>
        <button class="btn calc-btn" onclick="appendToExpression('3')">3</button>
        <button class="btn calc-btn highlight-btn" onclick="appendToExpression('-')">-</button>
    </div>
    <div class="row">
        <button class="btn calc-btn" onclick="appendToExpression('0')">0</button>
        <button class="btn calc-btn" onclick="appendToExpression('.')">.</button>
        <button class="btn calc-btn" onclick="clearDisplay()">C</button>
        <button class="btn calc-btn highlight-btn" onclick="appendToExpression('+')">+</button>
    </div>
    <div class="row">
        <button class="btn calc-btn highlight-btn" onclick="calculate()">=</button>
    </div>
</div>

<!-- Bootstrap JS and Math.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
<script src="calculator.js"></script>

</body>
</html>
