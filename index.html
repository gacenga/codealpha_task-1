<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #3498db, #8e44ad);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .screen {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            font-size: 1.5em;
            height: 60px;
            text-align: right;
            padding-right: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .btn {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            font-size: 1.3em;
            margin: 5px;
            width: 70px;
            height: 70px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .highlight-btn {
            background-color: #ff9500;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="expression" class="form-control screen" readonly>
    <div class="row">
        <button class="btn" onclick="appendToExpression('7')">7</button>
        <button class="btn" onclick="appendToExpression('8')">8</button>
        <button class="btn" onclick="appendToExpression('9')">9</button>
        <button class="btn highlight-btn" onclick="appendToExpression('/')">/</button>
    </div>
    <div class="row">
        <button class="btn" onclick="appendToExpression('4')">4</button>
        <button class="btn" onclick="appendToExpression('5')">5</button>
        <button class="btn" onclick="appendToExpression('6')">6</button>
        <button class="btn highlight-btn" onclick="appendToExpression('*')">*</button>
    </div>
    <div class="row">
        <button class="btn" onclick="appendToExpression('1')">1</button>
        <button class="btn" onclick="appendToExpression('2')">2</button>
        <button class="btn" onclick="appendToExpression('3')">3</button>
        <button class="btn highlight-btn" onclick="appendToExpression('-')">-</button>
    </div>
    <div class="row">
        <button class="btn" onclick="appendToExpression('0')">0</button>
        <button class="btn" onclick="appendToExpression('.')">.</button>
        <button class="btn" onclick="clearDisplay()">C</button>
        <button class="btn highlight-btn" onclick="appendToExpression('+')">+</button>
    </div>
    <div class="row">
        <button class="btn highlight-btn" onclick="calculate()">=</button>
    </div>
    <div class="row mt-3">
        <button class="btn highlight-btn" onclick="showAdvancedOptions()">Advanced</button>
    </div>
    <div id="advanced-options" class="row mt-3" style="display: none;">
        <input type="text" id="permutation-input" class="form-control mb-2" placeholder="n Pr r">
        <input type="text" id="combination-input" class="form-control mb-2" placeholder="n Cr r">
        <input type="text" id="regression-input" class="form-control mb-2" placeholder='Data e.g. [[1,2],[2,3]]'>
        <button class="btn highlight-btn" onclick="calculateAdvanced()">Calculate Advanced</button>
        <div id="advanced-results" class="mt-3 text-white"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
<script src="calculator.js"></script>

</body>
</html>
